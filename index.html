<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/jpg+xml" href="./drum-logo.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Drum Machine</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="drum-machine" class="text-center">
            <div id="display">
                <div class="drum-pads">
                    <div class="drum-pad" id="Heater-4_1">Q<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" id="Q"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" type="audio/mp3" /></audio></div>
                    <div class="drum-pad" id="Heater-1">W<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id="W"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mp3" /></audio></div>
                    <div class="drum-pad" id="Heater-2">E<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" id="E"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mp3" /></audio></div>
                    <div class="drum-pad" id="Heater-3">A<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" id="A"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" type="audio/mp3" /></audio></div>
                    <div class="drum-pad" id="Heater-6">S<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" id="S"><source src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" type="audio/mp3" /></audio></div>
                    <div class="drum-pad" id="Dsc_Oh">D<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" id="D"><source src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" type="audio/mp3" /></audio></div>
                    <div class="drum-pad" id="Kick_n_Hat">Z<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" id="Z"><source src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" type="audio/mp3" /></audio></div>
                    <div class="drum-pad" id="RP4_KICK_1">X<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="X"><source src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" type="audio/mp3" /></audio></div>
                    <div class="drum-pad" id="Cev_H2">C<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" id="C"><source src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" type="audio/mp3" /></audio></div>
                </div>
                <div id="controls" class="controls">
                    <div class="power text-center">
                        <p>Power</p>
                        <button id="power"></button>
                    </div>
                    <div id="song-name" class="song-name"></div>
                    <div class="volume"></div>
                </div>
            </div>
            <h3>by Abdulmelik <img src="./Abdulmelik-Logo.jpg" width="100px" /></h3>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
